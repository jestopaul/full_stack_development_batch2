      <!-- interpolation -->

      <h3> Angular developed by {{info}}</h3>

      <h3> Type Script developed by {{microsoft}}</h3>

      <p> Status is : {{getStatus()}}</p>

      <!-- property binding -->

      <button [disabled]="!status">SAVE</button>

      <!-- string interpolation replaced by proprty binding 
because info already used in interpolation in above.
also we use in property binding using innerText property-->
      <p [innerText]="info"></p>


      <!-- event binding -->

      <button class="btn btn-primary" [disabled]="!status" (click)="clickMe()">click me!!</button>

      <div class="col-md-4 pb-5 ">

      <form (ngSubmit) = "onSubmit(f)" #f="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="getName" id="name" ngModel placeholder="Name">
            
          </div>
          <div class="form-group">
            <label for="rollNo">RollNo</label>
            <input type="number" class="form-control" name="getNumber" id="rollNo" ngModel placeholder="Roll No">
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>


        <!-- below is display in same component -->
        <h3>{{name}}</h3>
        <h3>{{rollNo}}</h3>


        <!-- below is display in another component by passing values using @Input() decorator -->
        <app-display  [na]="name"
        [rNo] ="rollNo">
         
        </app-display>
      </div>
    </div>

</div>
