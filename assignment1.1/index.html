<body style="background-color: #49D4FB">
    <div class="container pt-3">
        <div class="row justify-content-sm-center" style="margin-top: 100px">

                <div class="row" style="background-color: white">

                                    background-repeat: no-repeat;

                                <div class="form-group">
                                        <label for="usr"><strong>Email</strong></label>
                                        <input type="text" class="form-control" id="usr" name="username" required autofocus>
                                      </div>

                                      <div class="form-group">
                                            <label for="pwd"><strong>Password</strong></label>
                                            <input type="password" class="form-control" id="pwd" name="password" required>
                                          </div>

                               



                                

                                <button type="submit" class="btn btn-primary btn-block  spacer">Login</button>

                                <button type="submit" class="btn btn-warning btn-block ">Forgot Password?</button>

                        </form>
